<script>
    function buyPen(x,y,s){
        let floorNum = Math.floor(s/(x+y))*x;
        let ceilNum = Math.floor(s/(x+y)+1)*x;
        for (let i=floorNum ; i<=ceilNum; i++){
            if (i + Math.floor(i*y/x) >= s){
                return i
            }
        }
    }
