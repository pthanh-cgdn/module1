<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort By Height</title>
</head>
<body>
<script>

    // let arr = [150, 190, 170, -1, -1, 160, 180]
    function sortByHeight(arr) {
        let j=0;
        let arrTree = [];
        for (let i=0; i<arr.length; i++) {
            if(arr[i]===-1){
                arrTree.push(i)
        }
        }
        for (let i=arrTree.length-1; i>=0; i--) {
                arr.splice(arrTree[i],1)
        }
        while (j < arr.length) {
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    j < 0 ? j = 0 : j--
                } else {
                    j++
                }
            }
        for (let i=0; i<arrTree.length; i++) {
            arr.splice(arrTree[i], 0, -1)
        }
        return arr
    }
    console.log(sortByHeight([-1, 150, -1, 170, -1, -1, 160, 180]));
        // console.log(arrTree)
</script>
</body>
</html>
