<h1> Qua Đèo Ngang</h1>
<p>
    Bước tới Đèo Ngang, bóng xế tà,
    <br>Cỏ cây chen đá, lá chen hoa.
    <br>Lom khom dưới núi, tiều vài chú
    <br>Lác đác bên sông, rợ mấy nhà.
    <br>Nhớ nước đau lòng, con quốc quốc,
    <br>Thương nhà mỏi miệng, cái gia gia.
    <br>Dừng chân đứng lại, trời, non, nước,
    <br>Một mảnh tình riêng, ta với ta.
</p>
