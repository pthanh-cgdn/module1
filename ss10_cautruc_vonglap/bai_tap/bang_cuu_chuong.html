<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
    <style>
        table, th, td {
            border: 1px solid
        }
        td {width : 100px}
    </style>
</head>
<body>

<script>
    let a, b, c;
    document.write("<table>");
    for(a=1;a<10;a++){
        document.write("<tr>");
        for(b=2;b<10;b++){
            c=a*b;
            document.write("<td>"+b+"x"+a+"="+c+"</td>")
        };
        document.write("</tr>")
    };
    document.write("</table>");
</script>
</body>
</html>
