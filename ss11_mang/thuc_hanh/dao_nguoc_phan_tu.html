<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array value reverse</title>
</head>
<body>
<script>
    //sÄƒp
    let arr = [-3, 5, 1, 3, 2, 10];
    let n = arr.length;
    let newArr =[];
    for (let i=0 ; i<n ; i++) {
        newArr.push(arr.pop());
    };
    document.write(newArr);
</script>
</body>
</html>
