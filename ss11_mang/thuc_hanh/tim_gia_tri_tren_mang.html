<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find value in the array</title>
</head>
<body>
<script>
    let arr = [-3, 2, 5, 1, 3, 2, 10];
    let num = Number(prompt('Please input a number'));
    let pos=[];
    let isFound=false
    for (let i=0; i<arr.length ; i++){
        if(num===arr[i]){
            isFound = true;
            pos.push(i)
        }
    };
    if (isFound){
        document.write('Gia tri nam trong mang tai index '+pos)
    } else{
        document.write('Khong tim thay gia tri trong mang')
    }
</script>
</body>
</html>
