<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max</title>
</head>
<body>
<script>
    let arr = [-3, -2, -5, -1, -3, -2, -10];
    let max = arr.length === 0? null : arr[0];
    for (let i=1; i<arr.length ; i++){
           if(arr[i]>max){
                max = arr[i]
           }
           }
    if(max){
        document.write('Gia tri lon nhat trong mang la  '+max)
    } else{
        document.write('Mang rong')
    }

</script>
</body>
</html>
