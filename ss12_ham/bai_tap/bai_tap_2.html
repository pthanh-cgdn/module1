    //Bai9:
    function findCharinArray(arr,char){
        let cnt = 0;
        if (arr.indexOf(char) === -1){
            return -1
        } else{
            while (arr.indexOf(char) !== -1){
                cnt++;
                arr.splice(arr.indexOf(char),1)
            };
            return cnt
        }
    };
