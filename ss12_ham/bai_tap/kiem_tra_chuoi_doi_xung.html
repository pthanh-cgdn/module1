<script>
    function isPalindrome(str) {
        if (str.length < 1) {
            return false
        } else {
            while (str[0] === str[str.length - 1] && str.length > 1) {
                str = str.slice(1, str.length - 1);
                isPalindrome(str);
            };
            return str.length === 0 || str.length === 1
        };
    }
