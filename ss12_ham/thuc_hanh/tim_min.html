<script>
    function findMin(arr) {
        if (arr.length === 0) {
            console.log('array is empty, no value is found')
        } else {
            let min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i]
                }
            }
            return min
        }
    }
