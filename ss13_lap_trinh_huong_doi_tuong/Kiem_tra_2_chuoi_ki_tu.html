<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check 2 string</title>
</head>
<body>
<script>
    function characterRearrange (str1,str2){

        let arr1 = [[],[]];
        let arr2 = [[],[]];
        let cnt = 0;
        if (str1.length !== str2.length){
            return false
        } else {
            for (let i=0; i < str1.length ; i++){
                if (arr1[0].indexOf(str1[i])===-1){
                    arr1[0].push(str1[i]);
                    arr1[1].push(1)
                } else {
                    arr1[1][arr1[0].indexOf[str1[i]]]++
                }
                if (arr2[0].indexOf(str2[i])===-1){
                    arr2[0].push(str2[i]);
                    arr2[1].push(1)
                } else {
                    arr2[1][arr2[0].indexOf[str2[i]]]++
                }
            }
        }
        if (arr1[0].length !== arr2[0].length){
            return false
        } else {
            for (let i=0 ; i < arr1[0].length ; i++){
                cnt = 0
                for (let j=0 ; j < arr2[0].length; j++){
                    if (arr1[0][i] === arr2[0][j]){
                        if (arr1[0][i] !== arr2[0][j]){
                            return false
                        }
                        cnt++;
                        break;
                    }
                }
                if (cnt === 0){
                    return false
                }
            }
        }
        return true
    }
    console.log(characterRearrange('aa1bbd23','2b3aba1d'))
</script>
</body>
</html>
