<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch and Lamp</title>
</head>
<body>
<script>
    let ElectricLamp = function (status) {
        this.status = status;
        this.getStatus = function () {
            return this.status
        }
        this.turnOn = function () {
            this.status = true
        }
        this.turnOff = function () {
            this.status = false
        }
    };
    let SwitchButton = function (lamp, status) {
        this.status = status;
        this.lamp = lamp;
        this.connectToLamp = function (ElectricLamp) {
            this.lamp = ElectricLamp
        }
        this.switchOn = function () {
            this.lamp.turnOn();
            this.status = true
        }
        this.switchOff = function () {
            this.lamp.turnOff();
            this.status = false
        }
    }
    let streetLamp = new ElectricLamp(false);
    let switchButton222 = new SwitchButton(streetLamp, false);
    console.log(switchButton222.switchOn());
    console.log(streetLamp.getStatus());
    console.log(switchButton222.switchOff());
    console.log(streetLamp.getStatus());
</script>
</body>
</html>
