<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
</head>
<body>
    <form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
        <p><label for="name">Họ và tên:</label><br>
        <input type="text" name="name" id="name"></p>
        <p><label for="email">Email:</label><br>
            <input type="text" name="email" id="email"></p>
        <p><label for="sdt">Số điện thoại:</label><br>
            <input type="text" name="phone" id="sdt"></p>
        <p>Giới tính:</p>
        <input type="radio" name="gender" value="Nam" checked id="nam">
        <label for="nam">Nam</label><br>
        <input type="radio" name="gender" value="Nữ" id="nu">
        <label for="nu">Nữ</label> <br>
        <label><input type="submit" name="btn" value="Đăng ký"></label>
    </form>
</body>
</html>
