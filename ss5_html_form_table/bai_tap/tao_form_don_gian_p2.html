<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <label for="name">Họ và tên</label>
    <input type="text" size="30" name="name" id="name"><br>
    <label for="dob">Ngày sinh</label>
    <input type="date" size="20" name="dob" id="dob"><br>
    Giới tính:
    <input type="radio" name="gender" value="Nam" id="nam">
    <label for="nam">Nam</label>
    <input type="radio" name="gender" value="Nữ" id="nu">
    <label for="nu">Nữ</label> <br>
    <label for="adress">Địa chỉ</label>
    <textarea maxlength='200' id="adress"></textarea><br>
    Lớp:
    <select name="class">
        <option>--Chọn lớp--</option>
        <option>CO1</option>
        <option>CO2</option>
        <option>CO3</option>
    </select> <br>
    <label for="email">Email</label>
    <input type="text" size="20" name="email" id="email"><br>
    <label for="sdt">Số điện thoại</label>
    <input type="text" size="20" name="phone" id="sdt"><br>

    <input type="submit" name="submit" value="Gửi kết quả">
    <input type="reset" name="reset" value="Nhập laị">
</form>
</body>
</html>
