<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
    <style>
        td {
            text-align: center
        }

        table {
            border-collapse: collapse;
            border: 1px black solid;
            width: 50%;
        }

        tr:nth-child(even) {
        background-color: lightgrey;
        }
        tr:hover {
            background-color: burlywood;
        }
    </style>
</head>
<body>
<h3>Timetable</h3>
<table border="1">
    <tr style="background-color:red;color:white">
        <th rowspan="2">Weekday</th>
        <th colspan="2">Activity</th>
    </tr>
    <tr style="background-color:red;color:white">
        <th>Morning</th>
        <th>Afternoon</th>
    <tr>
        <td>Thứ 2</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm Nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn Học</td>
        <td>Nhận Biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
