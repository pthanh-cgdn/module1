<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Ratio</title>
</head>
<body>
<script>
    let weight=Number(prompt('Please input your weight:'))
    let height=Number(prompt('Please input your height:'))
    let bmi=weight/(height ** 2)
    let des=''
    if (bmi>=30){
        des='Obese';
    }else if (bmi>=25){
        des='Overweight';
    }else if (bmi>=18.5){
        des='Normal';
    }else{
        des='Underweight'
    };
    alert(bmi);
    alert(des)
</script>
</body>
</html>
